<div (mouseover)="hovering(true)" (mouseout)="hovering(false)" [class.highlight]="hoverable && isHovering" (click)="click()" style="cursor:pointer;width:100%; height:100%; text-align: center;">
  <button style="" mat-icon-button color="warn" aria-label="placeholder">
          <mat-icon>thumb_up</mat-icon> +{{clickCount}}
  </button>
</div>
